query tokenListWithSearch(
  $first: Int!
  $offset: Int
  $denyList: [String!]
  $search: [NFTEntityWhereInput!]
  $orderBy: [TokenEntityOrderByInput!]
) {
  tokenEntities: tokenEntities(
    orderBy: $orderBy
    limit: $first
    offset: $offset
    where: {
      nfts_some: {
        burned_eq: false
        issuer_not_in: $denyList
        metadata_not_eq: ""
        AND: $search
      }
    }
  ) {
    id
    blockNumber
    hash
    image
    media
    name
    updatedAt
    createdAt
    count
    nfts {
      id
      metadata
      issuer
      currentOwner
      blockNumber
      burned
      name
      sn
      price
      royalty
      recipient
      collection {
        id
        name
        floor
      }
      meta {
        id
        image
        animationUrl
        name
        description
      }
    }
  }
  tokenEntitiesConnection(
    where: {
      nfts_some: {
        burned_eq: false
        issuer_not_in: $denyList
        metadata_not_eq: ""
        AND: $search
      }
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
}
