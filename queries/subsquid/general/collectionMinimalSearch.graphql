#import "../../fragments/collectionDetails.graphql"

query collectionMinimalSearch(
  $list: [String!]
  $limit: Int
  $orderBy: [CollectionEntityOrderByInput!]
) {
  collectionEntities(
    where: {
      nfts_some: { burned_eq: false }
      name_isNull: false
      name_not_eq: ""
      id_in: $list
    }
    orderBy: $orderBy
    limit: $limit
  ) {
    id
    ...collectionDetails
    nftCount
    meta {
      image
    }
  }
}
